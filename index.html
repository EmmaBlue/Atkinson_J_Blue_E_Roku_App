<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Single-File JavaScript Component Demo</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app">
	<div class="container-fluid">
		<div class="row">

			<header  id="main-header">
				<div class="navArea">
					<!-- Start Mobile Nav -->
					<input type="checkbox" class="nav_box" id="nav-toggle">
					<label v-if="authenticated" for="nav-toggle" class="nav_but">
							<span class="nav_icon">&nbsp;</span>
					</label>
					<!-- End Mobile Nav -->
					<div class="nav_background"></div>
						<nav class="nav_full">
							<h3 class="hidden">Main Navigation</h3>
							<ul class="nav_list">
								 <li class="nav_item"><router-link to="/" class="nav_link">Home</router-link></li>
								 <li v-if="administrator" class="nav_item"><router-link to="/admin" class="nav_link">Admin Settings</router-link></li>
								 <li class="nav_item"  v-on:click="logout()"><i class="fas fa-power-off"></li>
							</ul>
						</nav>
				</div>
				<section id="logo-sect">
					<h2 class="hidden">Logo</h2>
					<div><p>Roku TV</p></div>
				  </section>
			  </header>
		</div>

		<div class="toast float-right" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2500">
			<div class="toast-header">
				<strong class="mr-auto">App Error</strong>

				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				<i class="fas fa-exclamation-triangle"></i> <span>{{ toastmessage }}</span>
			</div>
		</div>
	</div> <!-- end container fluid -->

	<!-- first thing in component templates should be a container -->
	<router-view />

	</main>

	<footer>
			<ul class="socNav">
			<li v-for="item in socItems">
				<a :href="item.link" target="_blank" :id="item.id">
					<i :class="item.class"></i>
				</a>
			</li>
		</ul>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="module" src="js/main.js"></script>

	<script>
		$('.toast').toast();
	</script>
</body>
</html>
